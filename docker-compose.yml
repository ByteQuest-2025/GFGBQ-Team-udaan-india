version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hospital-backend
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - CORS_ORIGINS=http://localhost:3000,http://localhost,http://frontend
      - MONITORING_DB_PATH=/data/monitoring.db
    volumes:
      - backend-data:/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hospital-frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-data:
